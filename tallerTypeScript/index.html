<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2> Maria Camila Parra </h2>
                    <img class="img-fluid max-width: 100% height: auto" src="https://st2.depositphotos.com/3557671/11719/v/950/depositphotos_117198170-stock-illustration-girl-icon-flat-single-avatarpeople.jpg" alt="Avatar">`
                        <div class="border">
                            <div class= "card">
                                <div class= "card-body">
                                <h2>Datos Personales</h2>              
                                    <table class="table">
                                        <form style="margin:10px;">
                                            <thead class="thead-dark">
                                                <tr>
                                                <th>Código</th>
                                                <th>Cedula</th>
                                                <th>Edad</th>
                                                <th>Dirección</th>
                                                <th>Teléfono</th>
                                                </tr>
                                            </thead>
                                            <tbody id="student">
                                            </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h2>Cursos Actuales</h2>
                            <table class="table">
                                <form style="margin:10px;">
                                    <div class="form-row">
                                      <div class="col">
                                          <input type="text" class="form-control" id="search-box" placeholder="Filtrar por nombre">
                                      </div>
                                      <div class="col">
                                          <button type="button" id="button-filterByName" class="btn btn-success">Aplicar</button>
                                      </div>
                                    </div>
                                    <div class="form-row">
                                      <div class="col-5">
                                        <input type="text" class="form-control" id="search-boxLR" placeholder="Filtrar por créditos: límite bajo">
                                      </div>
                                      <div class="col-5">
                                        <input type="text" class="form-control" id="search-boxHR" placeholder="Filtrar por créditos: límite alto">
                                      </div>
                                      <div class="col">
                                        <button type="button" id="button-filterByCreditRank" class="btn btn-success">Aplicar</button>
                                      </div>
                                    </div>
                                </form>
                                <thead class="thead-dark">
                                   <tr>
                                      <th>Curso</th>
                                      <th>Profesor</th>
                                      <th>Créditos</th>
                                   </tr>
                                </thead>
                                <tbody id="courses">
                                </tbody>
                            </table>
                            <div class="row justify-content-end">
                                <h5 class="col-4"><strong>Total Créditos:</strong></h5>
                                <h5 class="col-4" id="total-credits"><strong></strong></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="./scripts/course.js" ></script>
        <script type="module" src="./scripts/dataCourses.js" ></script>
        <script type="module" src="./scripts/student.js" ></script>
        <script type="module" src="./scripts/dataStudent.js" ></script>
        <script type="module" src="./scripts/main.js"></script>
